<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

</head>

<body>
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button>Load User Data</button>
            <button id="display">Display User</button>
        </div>
    </div>

    <script id="user-basic-info-template" type="text/x-handlebars-template">
        <img id="profile-pic" src="{{picture}}">
        <span id="info">
           <p class="user-info"> {{ first }} {{ last }} </p><br>
          <p class="user-info"> {{ city }}, {{ state }} </p>
        </span>



    </script>

    <script id="user-quote-template" type="text/x-handlebars-template">
        <h6>Favorite quote:</h6>
        <p> {{ quote }} </p>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each friends}}
            <li>{{first}} {{last}}</li>
            {{/each}}
        </ul>
    </script>

    <script id="user-pokemon-template" type="text/x-handlebars-template">
        <div id="pokemon-image"> <img src="{{pokemonImage}}"> </div>
        <div id="pokemon-text"> Favorite Pokemon: {{ pokemonText }} </div>
    </script>

    <script id="user-about-template" type="text/x-handlebars-template">
        <h4>About me</h4>
        <p> {{ aboutMe }} </p>
    </script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
